
<!DOCTYPE html>

</head>
<body>

    <video width="600" height="400" controls>
        <source src="video.mp4" type="video/mp4">
      </video>

      <br>

      <br>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/Wje3zkc7syE?si=-wDVntZDHr455tzg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
