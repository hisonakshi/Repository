<!DOCTYPE html>
<html>
<head>
    <title>Event Reservation Form</title>
</head>
<body>
    <center>
    <h1>Event Venue Reservation</h1>
    <form>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullName" required></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="emailId" required></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="tel" name="mobile" required></td>
            </tr>
            <tr>
                <td>Check-In Date:</td>
                <td><input type="date" name="checkIn" required></td>
            </tr>
            <tr>
                <td>Check-Out Date:</td>
                <td><input type="date" name="checkOut" required></td>
            </tr>
            <tr>
                <td>Venue Type:</td>
                <td>
                    <select name="venueType">
                        <option value="hall">Banquet Hall</option>
                        <option value="conference">Conference Room</option>
                        <option value="outdoor">Outdoor Area</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Number of Guests:</td>
                <td><input type="number" name="guests" required></td>
            </tr>
            <tr>
                <td>Additional Notes:</td>
                <td>
                    <textarea name="notes" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <br>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Book Venue">
                    <input type="reset" value="Reset Form">
                </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
