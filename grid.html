<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my grid</title>
</head>
<body>

    <h1 style="text-align:center">My Grid</h1>
    
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
        <div style="background-color: lightblue; padding: 20px; text-align: center;">Item 1</div>
        <div style="background-color: lightcoral; padding: 20px; text-align: center;">Item 2</div>
        <div style="background-color: lightgreen; padding: 20px; text-align: center;">Item 3</div>
        <div style="background-color: lightpink; padding: 20px; text-align: center;">Item 4</div>
        <div style="background-color: lightgray; padding: 20px; text-align: center;">Item 5</div>
        <div style="background-color: lightyellow; padding: 20px; text-align: center;">Item 6</div>
    </div>

</body>
</html>
