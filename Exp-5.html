<!DOCTYPE html>
<html>
<head>
    <title>Club Membership Signup</title>
</head>
<body>
    <br><br>
<center>
    <h1>New Member Registration</h1>
    <hr>
</center>

    <form>
        <table>
            <tr>
                <td>Name of Applicant:</td>
                <td><input type="text" name="memberName" placeholder="Your name here"></td>
            </tr>
            <tr>
                <td>Email for Contact:</td>
                <td><input type="email" name="memberEmail" placeholder="example@mail.com"></td>
            </tr>
            <tr>
                <td>Set a Passcode:</td>
                <td><input type="password" name="memberPass" placeholder="Create passcode"></td>
            </tr>
            <tr>
                <td>Identify as:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>Membership Level:</td>
                <td>
                    <select name="membership">
                        <option value="">-- Select Level --</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone Contact:</td>
                <td><input type="tel" name="memberPhone" placeholder="Contact number"></td>
            </tr>
            <tr>
                <td>Home Address:</td>
                <td>
                    <textarea name="homeAddr" placeholder="Enter address" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Apply">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <hr>

<center>
    <p>&copy; 2025 Club Membership Portal</p>
</center>

</body>
</html>
